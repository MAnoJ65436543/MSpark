<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSpark - Product Thinking. Market Spark.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-yellow: #FFE01B;
            --mc-black: #241C15;
            --mc-offwhite: #FFFDF7;
            --mc-blue: #007C89;
            --mc-gray: #F6F6F4;
            --mc-footer-yellow: #FFE01B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--mc-offwhite);
            color: var(--mc-black);
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 253, 247, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(36, 28, 21, 0.06);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--mc-black);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            color: var(--mc-black);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover,
        .read-more:hover,
        .view-case-study:hover {
            color: var(--mc-blue);
        }

        .nav-menu a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--mc-yellow);
            border-radius: 1px;
        }

        .mobile-menu {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, var(--mc-yellow) 0%, var(--mc-offwhite) 100%);
            border-radius: 20px;
            margin-bottom: 4rem;
            box-shadow: 0 10px 40px rgba(36, 28, 21, 0.10);
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--mc-black);
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--mc-black);
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background: var(--mc-black);
            color: var(--mc-yellow);
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(36, 28, 21, 0.2);
        }

        .cta-button:hover {
            background: var(--mc-blue);
            color: var(--mc-offwhite);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(36, 28, 21, 0.3);
        }

        /* Section Headers */
        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .section-header p {
            font-size: 1.1rem;
            opacity: 0.7;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .blog-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(36, 28, 21, 0.10);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(36, 28, 21, 0.15);
        }

        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-card-content {
            padding: 1.5rem;
        }

        .blog-date,
        .blog-list-date,
        .skill-tag {
            background: var(--mc-yellow);
            color: var(--mc-black);
            font-weight: 600;
            border-radius: 25px;
        }

        .blog-date,
        .blog-list-date {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: inline-block;
            padding: 0.2em 0.8em;
        }

        .blog-card h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .blog-summary {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .read-more {
            color: var(--mc-black);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        /* Page Navigation */
        .page-nav {
            display: none;
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 1rem;
            border-radius: 50px;
            box-shadow: 0 8px 30px rgba(36, 28, 21, 0.15);
            gap: 1rem;
        }

        .page-nav button {
            background: var(--mc-offwhite);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .page-nav button:hover,
        .page-nav button.active {
            background: var(--mc-yellow);
            color: var(--mc-black);
        }

        /* Footer */
        .footer {
            background: var(--mc-black);
            color: var(--mc-footer-yellow);
            padding: 3rem 0 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        .footer p {
            opacity: 0.85;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--mc-offwhite);
                flex-direction: column;
                padding: 1rem 2rem;
                box-shadow: 0 4px 20px rgba(36, 28, 21, 0.1);
                border-radius: 0 0 16px 16px;
            }

            .nav-menu.active {
                display: flex;
            }

            .mobile-menu {
                display: block;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .section-header h2 {
                font-size: 2rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .container {
                padding: 0 1rem;
            }
        }

        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.1rem;
            color: #666;
        }

        /* Current Page Indicators */
        .current-page {
            position: relative;
        }

        /* About Page Styles */
        .about-section {
            display: none;
            padding: 2rem 0;
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(36, 28, 21, 0.10);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .skill-tag {
            background: var(--mc-yellow);
            color: var(--mc-black);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Contact Form Styles */
        .contact-section {
            display: none;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(36, 28, 21, 0.10);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--mc-offwhite);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--mc-yellow);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: var(--mc-black);
            color: var(--mc-offwhite);
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--mc-blue);
            color: var(--mc-yellow);
            transform: translateY(-1px);
        }

        /* Case Studies Styles */
        .case-studies-section {
            display: none;
        }

        .case-studies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .case-study-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(36, 28, 21, 0.10);
            transition: all 0.3s ease;
        }

        .case-study-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(36, 28, 21, 0.15);
        }

        .case-study-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .case-study-content {
            padding: 1.5rem;
        }

        .case-study-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .case-study-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .view-case-study {
            color: var(--mc-black);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Blog listing page styles */
        .blog-section {
            display: none;
        }

        .blog-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .blog-list-item {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(36, 28, 21, 0.10);
            transition: all 0.3s ease;
        }

        .blog-list-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(36, 28, 21, 0.15);
        }

        .blog-list-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--mc-black);
        }

        .blog-list-summary {
            color: #666;
            margin-bottom: 1rem;
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
